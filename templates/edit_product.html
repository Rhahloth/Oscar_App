{% extends "layout.html" %} {% block title %}Edit Product - ROB Solutions{%
endblock %} {% block content %}
<h4 style="margin-bottom: 20px">Update Product Details</h4>

<form method="POST" action="/edit_product/{{ product.id }}">
  <!-- Product row: category, name -->
  <div class="form-group" style="display: flex; gap: 10px">
    <div style="flex: 1">
      <label>Category</label>
      <input
        type="text"
        name="category"
        value="{{ product.category }}"
        required
      />
    </div>
    <div style="flex: 1">
      <label>Product Name</label>
      <input type="text" name="name" value="{{ product.name }}" required />
    </div>
  </div>

  <!-- Prices row -->
  <h5 style="margin-top: 20px">Add Price</h5>
  <div class="form-group" style="display: flex; gap: 10px; flex-wrap: wrap">
    <div style="flex: 1; min-width: 200px">
      <label>Buying Price</label>
      <input
        type="number"
        step="1"
        name="buying_price"
        value="{{ product.buying_price }}"
        required
      />
    </div>
    <div style="flex: 1; min-width: 200px">
      <label>Agent Price</label>
      <input
        type="number"
        step="1"
        name="agent_price"
        value="{{ product.agent_price }}"
        required
      />
    </div>
    <div style="flex: 1; min-width: 200px">
      <label>Wholesale Price</label>
      <input
        type="number"
        step="1"
        name="wholesale_price"
        value="{{ product.wholesale_price }}"
        required
      />
    </div>
    <div style="flex: 1; min-width: 200px">
      <label>Retail Price</label>
      <input
        type="number"
        step="1"
        name="retail_price"
        value="{{ product.retail_price }}"
        required
      />
    </div>
  </div>

  <button type="submit" class="button-primary">Update Product</button>
</form>

<h4 style="margin-top: 30px">Danger Zone</h4>
<form
  method="POST"
  action="/delete_product/{{ product.id }}"
  onsubmit="return confirm('Are you sure you want to delete this product?');"
>
  <button
    type="submit"
    class="btn-danger"
    style="background-color: red; color: white"
  >
    Delete Product
  </button>
</form>
{% endblock %}
