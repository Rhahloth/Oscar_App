<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h4>Password Reset Successful</h4>
      <p><strong>New temporary password:</strong></p>
      <div
        style="
          font-size: 1.2em;
          font-weight: bold;
          background: #eee;
          padding: 10px;
          width: fit-content;
        "
      >
        {{ password }}
      </div>
      <p>
        Share this password with the salesperson. They can log in again using
        it.
      </p>
      <a href="/users"><button>Back to Manage Users</button></a>
    </div>
  </body>
</html>
