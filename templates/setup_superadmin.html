<!DOCTYPE html>
<html>
  <head>
    <title>Setup Super Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 40px;
      }
      .form-wrapper {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #034078;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #034078;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        font-size: 16px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Initialize Super Admin</h2>
      <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit">Create Super Admin</button>
      </form>
    </div>
  </body>
</html>
