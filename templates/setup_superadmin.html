<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Setup Super Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="navbar-wrapper">
      <div class="navbar-inner">
        <div class="navbar">
          <div class="navbar-left">
            <img src="/static/logo.png" alt="RO Solutions Logo" class="logo" />
            <div class="company-details-inline">
              <strong>RO Solutions</strong><br />
              <em>Your sales are guaranteed</em><br />
              Tel: +256 778 412 136 <br />
              Email: raysokello@gmail.com
            </div>
          </div>
          <div
            class="navbar-right"
            style="display: flex; align-items: center; gap: 10px"
          >
            {% if session.username %}
            <a href="/logout">
              <button
                style="
                  background-color: #d9534f;
                  color: white;
                  margin-left: 12px;
                "
              >
                Logout
              </button>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Setup Super Admin</h2>
      <form method="POST" action="/create_super_admin">
        <label>Username:</label>
        <input type="text" name="username" required /><br /><br />
        <label>Password:</label>
        <input type="password" name="password" required /><br /><br />
        <button type="submit">Create Super Admin</button>
      </form>
    </div>
  </body>
</html>
