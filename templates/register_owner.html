{% extends "layout.html" %} {% block title %}Register Owner - AgriShop{%
endblock %} {% block content %}
<div class="login-card">
  <div style="text-align: center; margin-bottom: 10px">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="ROB Solutions Logo"
      style="max-width: 120px; height: auto; border-radius: 15%"
    />
  </div>

  <h4 style="text-align: center; margin-bottom: 20px">
    Register your Business
  </h4>

  {% if error %}
  <p style="color: red">{{ error }}</p>
  {% endif %}

  <form method="POST" action="/register_owner">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="fullname" required />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>

    <h5 style="margin-top: 30px">Business Details</h5>

    <div class="form-group">
      <label>Business Name</label>
      <input type="text" name="business_name" required />
    </div>

    <div class="form-group">
      <label>Business Type</label>
      <select name="business_type" required>
        <option value="">-- Select Type --</option>
        <option value="Retail Shop">Retail Shop</option>
        <option value="Wholesale Shop">Wholesale Shop</option>
        <option value="Supermarket / Mini Market">
          Supermarket / Mini Market
        </option>
        <option value="Produce Store">Produce Store</option>
        <option value="Agro Shop">Agro Shop</option>
        <option value="Pharmacy / Drug Shop">Pharmacy / Drug Shop</option>
        <option value="Boutique / Clothing Shop">
          Boutique / Clothing Shop
        </option>
        <option value="Electronics Shop">Electronics Shop</option>
        <option value="Mobile Phone Shop">Mobile Phone Shop</option>
        <option value="Salon / Barber Shop">Salon / Barber Shop</option>
        <option value="Cosmetics Shop">Cosmetics Shop</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Café / Coffee Shop">Café / Coffee Shop</option>
        <option value="Bar / Liquor Store">Bar / Liquor Store</option>
        <option value="Bakery">Bakery</option>
        <option value="Butchery">Butchery</option>
        <option value="Stationery / Bookshop">Stationery / Bookshop</option>
        <option value="Hardware Store">Hardware Store</option>
        <option value="Petty Trade / Kiosk">Petty Trade / Kiosk</option>
        <option value="Mobile Money / Agent">Mobile Money / Agent</option>
        <option value="Distributor">Distributor</option>
        <option value="Food Delivery / Takeaway">
          Food Delivery / Takeaway
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="tel"
        name="phone"
        required
        pattern="[0-9+]{9,15}"
        placeholder="+256..."
      />
    </div>

    <button type="submit" class="button-primary">Register</button>
  </form>

  <p style="margin-top: 20px">
    Already registered? <a href="/login">Login here</a>
  </p>
</div>
{% endblock %}
