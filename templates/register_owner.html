{% extends "layout.html" %} {% block title %}Register Owner - AgriShop{%
endblock %} {% block content %}
<div class="login-card">
  <div style="text-align: center; margin-bottom: 10px">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="RO Solutions Logo"
      style="max-width: 120px; height: auto; border-radius: 15%"
    />
  </div>

  <h4 style="text-align: center; margin-bottom: 20px">
    Register your Business
  </h4>

  <form method="POST" action="/register_owner">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="fullname" required />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>

    <h5 style="margin-top: 30px">Business Details</h5>

    <div class="form-group">
      <label>Business Name</label>
      <input type="text" name="business_name" required />
    </div>

    <div class="form-group">
      <label>Business Type</label>
      <select name="business_type" required>
        <option value="">-- Select Type --</option>
        <option value="Agro Shop">Agro Shop</option>
        <option value="Retail">Retail</option>
        <option value="Wholesale">Wholesale</option>
        <option value="Distributor">Distributor</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input
        type="tel"
        name="phone"
        required
        pattern="[0-9+]{9,15}"
        placeholder="+256..."
      />
    </div>

    <button type="submit" class="button-primary">Register</button>
  </form>

  <p style="margin-top: 20px">
    Already registered? <a href="/login">Login here</a>
  </p>
</div>
{% endblock %}
